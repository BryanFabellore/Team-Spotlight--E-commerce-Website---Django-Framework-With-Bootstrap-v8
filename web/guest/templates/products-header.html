{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/meyawo1.css' %}">

<body>
<div class="container align-middle">
    <!-- Page Navbar -->
    <nav class="custom-navbar affix-top bg-nav bg-primary text-white" data-spy="affix" data-offset-top="20">
        <div class="container">
            <a class="logo" href="{% url 'guest:index' %}">Fleeky Curtains</a>
            <ul class="nav">
                <li class="item">
                    <a class="link" href="{% url 'guest:index' %}">Home</a>
                </li>
                <li class="item">
                    <a class="link" href="{%url 'guest:products'%}">Products</a>
                </li>
                <li class="item">
                    <a class="link" href="{% url 'customer:login' %}">Login</a>
                </li>
                <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </a>
            </ul>
        </div>
    </nav><!-- End of Page Navbar -->
</div>

{% block content %}

{% endblock %}

<!-- footer -->
<div class="container">
    <footer class="footer">
        <p class="mb-0">Copyright <script>document.write(new Date().getFullYear())</script> &copy; <a
                href="http://www.devcrud.com">spotLIGHT</a></p>
        <div class="social-links text-right m-auto ml-sm-auto">
            <a href="https://www.facebook.com/fleekycurtains.ph" target="_blank" class="link"><i
                    class="ti-facebook"></i></a>
            <a href="https://www.instagram.com/fleekycurtains/" target="_blank" class="link"><i
                    class="ti-instagram"></i></a>
            <a href="https://www.tiktok.com/@fleekycurtains?lang=en" target="_blank" class="link"><i
                    class="ti-twitter-alt"></i></a>
            <a href="javascript:void(0)" target="_blank" class="link"><i class="ti-pinterest-alt"></i></a>
            <a href="javascript:void(0)" target="_blank" class="link"><i class="ti-rss"></i></a>
        </div>
    </footer>
</div> <!-- end of page footer -->

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<!-- core -->
<script src="{% static '/vendors/jquery/jquery-3.4.1.js' %}"></script>
<script src="{% static '/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

<!-- bootstrap 3 affix -->
<script src="{% static '/vendors/bootstrap/bootstrap.affix.js' %}"></script>

<!-- Meyawo js -->
<script src="{% static '/js/meyawo.js' %}"></script>

<!--JS Bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

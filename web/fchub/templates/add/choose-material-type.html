{% extends 'navbar/dashboard-navbar.html' %}
{% load static %}
{% block content %}
<style>
    .add-material-container {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        margin: 20px auto;
    }

    .add-material-container h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    .form-group {
        text-align: center;
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
    }

    /* Style for input fields */
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Style for the textarea */
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .messages {
        list-style: none;
        padding: 0;
    }

    .error-message {
        color: #ff0000;
    }
</style>

<div class="add-material-container">
    <div class="choose-material-container">
        <h2>Choose Material Type</h2>
        <p>Select the type of material to add:</p>
        <a class="btn btn-primary" href="{% url 'fchub:add-regular-material'%}">Regular Material</a>
        <a class="btn btn-primary" href="{% url 'fchub:add-fabric-material'%}">Fabric Material</a>
    </div>
</div>
{% endblock %}

{% extends 'navbar/dashboard-navbar.html' %}
{% block content %}
    <div class="container mt-4">
        <h2>Delete Ingredient</h2>
        <p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'fchub:curtain-ingredients' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
